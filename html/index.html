<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finding Visualizer</title>
    <link rel="stylesheet" href="../css/PathFindingVisualizer.css">
</head>
<body>
    <div id="outer">
        <canvas id="gridCanvas"></canvas>

        
        <form id="setup-form">
            <div id="positions-box">

                <div>
                    <label for="start">Starting Position (x,y):</label>
                </div>

                <div>
                    <input type="text" id="sxBox" name="sxBox" value="10">
                    <input type="text" id="syBox" name="syBox" value="10">
                    <button id="setStartBtn" class="setbutton" type="button">SET</button><br><br>
                </div>

                <div>
                    <label for="end">Ending Position (x,y):</label>
                </div>

                <div>
                    <input type="text" id="exBox" name="exBox" value="50">
                    <input type="text" id="eyBox" name="eyBox" value="50">
                    <button id="setEndBtn" class="setbutton" type="button">SET</button><br><br>
                </div>

            </div>

            <button class= "bigbutton" id="resetButton" type="button">Reset</button><br><br>
            <button class="bigbutton" id="runAlgorithmButton" type="button">Run Algorithm</button><br><br>
            <label for="visualize">visualize</label> <input type="checkbox" id="visualizeCheckBox">
            <label for="keepobstacles">keep obsticles</label> <input type="checkbox" id="keepObsticlesCheckBox">

        </form> 
        
    </div>
    <script src="../js/AStar.js" type="text/javascript"></script>
    <script src="../js/PathFIndingVisualizer.js" type="text/javascript"></script>
    
</body>
</html>
